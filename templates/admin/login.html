{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin/style.css' %}">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!--
        lang=zh-CN：翻译为什么语言，读屏软件读取时使用
        width=device-width：屏幕大小为设备屏幕大小
        initial-scale=1：初始化缩放比例
        user-scalable=no：不允许用户缩放
        http-equiv='X-UA-Compatible' content='IE=edge'：使用IE最新版本
        html5shiv.js：用于让老IE支持H5新标签
        respond.js：用于让老IE浏览器支持CSS3MediaQuery技术，从而实现响应式网页
    -->
    <title>{{ title }}</title>
</head>
<body>
<link rel="stylesheet" href="{% static 'css/admin/login.css' %}">
<form action="/admin/index/" method="POST">
    <h3 class="formset-heading">管理员登录</h3>
    <div class="form-group">
        <label class="control-label" for="uname">用户名：</label>
        <input class="form-control" name="uname" type="text" id="uname">
    </div>
    <div class="form-group">
        <label class="control-label" for="pwd">密码：</label>
        <input class="form-control" name="pwd" id="pwd" type="password">
    </div>
    <div class="form-group">
        <span class="help-block msg">{{ msg }}</span>
    </div>
    <input type="submit" class="btn btn-success btn-block">
</form>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/blog/common.js' %}"></script>
<script src="{% static 'js/admin/login.js' %}"></script>
</body>
</html>
